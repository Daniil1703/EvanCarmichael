{% extends 'polls/base.html' %}
{% load static %}
	{% block links %}
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
		
		<!--===============================================================================================-->
			<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
		<!--==============================================================================================-->
			<link rel="stylesheet" type="text/css" href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}">
		<!--=============================================================================================-->
			<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
		<!--==============================================================================================-->	
			<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
		<!--==============================================================================================-->
			<link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
		<!--==============================================================================================-->
			<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
		<!--==============================================================================================-->	
			<link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
		<!--===============================================================================================-->
			<link rel="stylesheet" type="text/css" href="{% static 'css/login/util.css' %}">
			<link rel="stylesheet" type="text/css" href="{% static 'css/login/main.css' %}">
		<!--===============================================================================================-->
	{% endblock %}

	{% block title_block %}
		Логин
	{% endblock %} 


{% block content %}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-85 p-b-20">
				<form class="login100-form validate-form" method="POST">
					<span class="login100-form-title p-b-70">
						Авторизация
					</span>
					<span class="login100-form-avatar">
						<img src="{% static 'images/avatar1.jpeg' %}" alt="AVATAR">
					</span>


					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Введите логин!">
						<input id="id_username" class="input100" type="text" name="username">
						<span class="focus-input100" data-placeholder="Имя пользователя"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate="Введите пароль!">
						<input id="password" class="input100" type="password" name="password">
						<span class="focus-input100" data-placeholder="Пароль">{% csrf_token %}</span>
					</div> 	
					

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Логин
						</button>
					</div>
					
					
					<ul class="login-more p-t-190">
						<li class="m-b-8">
							<span class="txt1">
								Забыли
							</span>

							<a href="#" class="txt2">
								Логин / Пароль?
							</a>
						</li>

						<li>
							<span class="txt1">
								Нет аккаунта?
							</span>

							<a href="{% url 'polls:register' %}" class="txt2">
								Регистрация
							</a>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="../static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/vendor/daterangepicker/moment.min.js"></script>

	<script src="../static/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="../static/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="../static/js/main.js"></script>
	
{% endblock%}
