{% load static %}
<!DOCTYPE html>
<html leng="ru">
<head>
	<title>
        {% block title_block %}

        {% endblock %}
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="{% static 'images/icons/favicn.ico' %}">
    <!-- NAVBAR and FOOTER LINK -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/tags_list.css' %}">
	<link rel="stylesheet" href="{% static 'css/footer.css' %}">
	<link rel="stylesheet" href="{% static 'css/favorites.css' %}">
	<link rel="stylesheet" href="{%static 'css/search.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/auth/captcha.css' %}">
	<link rel="stylesheet" href="{% static 'css/auth/errorList.css' %}">
	<link rel="stylesheet" href="{% static 'css/messages.css' %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="{% static 'js/button_to_bottom.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/navbar.js' %}"></script>
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicn.ico' %}">
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>


	<script src="//cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- BOOTSTRAP LINK -->

    {% block links %}

    {% endblock %}
</head>
<body>
    <!-- ШАПКА САЙТА -->
	<div class="">
		{% include "polls/includes/navbar.html" %}
		{% include 'polls/includes/messages.html' %}
	</div>
	<div class="toTop">
		<div id = "toTop" ><img  src="{% static 'images/icons/up.ico' %}" alt=""></div>
	</div>
    <!-- ОСНОВНОЙ КОНТЕНТ -->
	<div class="" style="margin-top: 100px;">
		{% block content %}
		К сожелению, на данный момент нет контента
		{% endblock %}
	</div>

</body>
</html>
