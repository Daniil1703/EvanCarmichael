{% extends 'polls/base.html' %}

{% block title_block %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <div class="post_structure">
        <h1 class="nt-5">
            {{ post.title }}
        </h1>

        <p>
            {% autoescape off %}
                {{ post.body }}
            {% endautoescape %}
        </p>
    </div>
{% endblock %}
