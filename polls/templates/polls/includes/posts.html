<div class=" my-4  mx-auto p-relative bg-white shadow-1 blue-hover" style=" width: 360px; overflow: hidden; border-radius: 3px; ">
    {% if post.article_image %}
        <img src="{{ post.article_image.url}}" class="card-img-top center-block" alt="..." style="max-height: 300px; height:auto"></a> 
    {% endif %}

    <div class="px-2 py-2 ">
        <p class="mb-0 small font-weight-medium text-uppercase mb-1 text-muted lts-2px">
            {% for tag in post.tags.all %}
                <a href="{% url 'polls:tag_detail' slug=tag.slug %}">{{ tag.title }} </a>
            {% endfor %}
        </p>

        <h1 class="ff-serif font-weight-normal text-black card-heading mt-0 mb-1" style="line-height: 1.25;">
            {{ post.title }}
        </h1>

        <p class="mb-1 ">
            {{ post.body|truncatewords:20 }}
        </p>

    </div>

    <a href="{% url 'polls:post_detail_url' slug=post.slug %}" class="text-uppercase d-inline-block font-weight-medium lts-2px ml-2mb-2 text-center styled-link " id="link_a">
        Читать больше
    </a>
</div>
