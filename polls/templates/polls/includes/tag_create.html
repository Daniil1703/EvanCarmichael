{% extends 'polls/base.html' %}

{% block title_block %}
    Админ панель
{% endblock %}

{% block content %}
    <form action="{% url 'polls:tag_create_url' %}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}

                {{ field.label }}
                {{ field }}
            </div>

        {% endfor %}

        
        <button type="submit" class="btn btn-primary">Creae Tag</button>
    </form>
{% endblock %}
