{% extends 'polls/base.html' %}

{% block title_block %}
    Cоздание поста
{% endblock %}

{% block content %}
    <form action="{% url 'polls:post_create_url' %}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}

                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}

        <button type="submit" class="button">Creae post</button>
    </form>
{% endblock %}
