	<link rel="stylesheet" href="{% static 'css/style.css' %}">

<body>
	<div>

										</div>
									</div>

											<label for="switch2"></label>
											<label for="switch3"></label>
										</div>
									</div>								
									<div id="active">
										<label for="switch1"></label>
										<label for="switch2"></label>
										<label for="switch3"></label>
									</div>
								</article>
						</div>
					</div>
						<!-- КОНЕЦ СЛАЙДЕРА -->
					<div class="ads">

					</div>
				</div>

			</div>

		{% include "polls/includes/footer.html" %}

	</div>
