{% extends 'polls/base.html' %}
{% load static %}
{% block links %}


<link rel="stylesheet" type="text/css" href="{% static 'css/post_model.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/tag_detail.css' %}">
<script type="text/javascript" src="{% static 'js/ajax_for_favorites.js' %}"></script>
{% endblock%}

{% block title_block %}
    {{ tag.title }}
{% endblock %}

{% block content %}
<div class="posts_display">
        <div class="zagolovok zagolovok_index">
            <p class="zagolovok_style">
                {{ tag.title|title }}
            </p>
        </div>
    <div class="do_it">
        {% for post in tag.posts.all %}
            {% include "polls/includes/posts.html" %}
        {% endfor %}
    </div>
</div>
{% endblock %}
