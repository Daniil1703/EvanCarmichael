<!DOCTYPE html>
{% load staticfiles %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/standart.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/registr.css' %}">
    {% block title %}
    {% endblock%}
</head>
<body>
    <div class="wrapper">
<!-- ШАПКА САЙТА -->
        {% include "polls/includes/navbar.html" %}
<!-- ОСНОВНОЙ КОНТЕНТ -->
        {% block main %}
        <div class="main">
            <div class="hmincontent">
                    <div class="leftline"></div>
                    <div class="rightline"></div>
                    <div class="contentmenu">
                        {% block login %}
                        {% endblock %}
                    </div>
            </div>
        </div>
        {% endblock %}
<!-- ПОДВАЛ САЙТА -->
        {% include "polls/includes/footer.html" %}
    </div>
    
</body> 
</html>
