{% extends 'polls/base.html' %}

{% block title_block %}
    Категории
{% endblock %}

{% block content %}

<div class="main_in_select">
    <div>
        <h4 class="mb-5" style="text-align: center;">Выберите раздел, который вас интересует</h4>
    </div>
    {% for tag in tags %}
        <div id="cat-cont">
            <li class="select_a"><a href="{% url 'polls:tag_detail' slug=tag.slug %}"> {{ tag.title }} </a> </li>
        </div>
    {% endfor %}
</div>

{% endblock %}
