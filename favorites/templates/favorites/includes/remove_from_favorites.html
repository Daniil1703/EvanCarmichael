{% load static %}
{% if request.session.favorites %}
    {% for item in request.session.favorites %}
        {% if item.id == post.id|stringformat:'i' and item.type == type %}
                <form class="" action="{% url 'favorites:remove' id=post.id %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="type" value="{{ type }}">
                    <input type="hidden" name="url_from" value="{{ request.path }}">
                    <button class="favorites_delete" type="submit">
                        <img src="{% static 'images/icons/pointed-star.png' %}">
                    </button>
                </form>
        {% endif %}
    {% endfor %}
{% endif %}
